name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-action/setup@v1
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      # To enable code signing, uncomment the following and add these secrets
      # to your repository settings:
      #   APPLE_CERTIFICATE        - Base64-encoded .p12 certificate
      #   APPLE_CERTIFICATE_PASSWORD - Password for the .p12 file
      #   APPLE_SIGNING_IDENTITY   - e.g. "Developer ID Application: Your Name (TEAMID)"
      #   APPLE_ID                 - Apple ID email for notarization
      #   APPLE_PASSWORD           - App-specific password for notarization
      #   APPLE_TEAM_ID            - Your Apple Developer Team ID

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Furman ${{ github.ref_name }}"
          releaseBody: "See the assets below to download the installer for your platform."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
