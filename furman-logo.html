<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furman Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; background: #1a1a1e; gap: 60px; padding: 40px;
  }
  .showcase { display: flex; gap: 80px; align-items: center; flex-wrap: wrap; justify-content: center; }
  .variant { display: flex; flex-direction: column; align-items: center; gap: 20px; }
  .variant-label { font-size: 13px; font-weight: 500; letter-spacing: 2px; text-transform: uppercase; color: #888; }
  .logo-container { width: 280px; height: 280px; border-radius: 24px; display: flex; align-items: center; justify-content: center; }
  .logo-container.light { background: #f5f5f7; box-shadow: 0 4px 30px rgba(0,0,0,0.15); }
  .logo-container.dark { background: #1c1c1e; box-shadow: 0 4px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05); }
  .sizes-row { display: flex; gap: 40px; align-items: flex-end; flex-wrap: wrap; justify-content: center; }
  .size-item { display: flex; flex-direction: column; align-items: center; gap: 10px; }
  .size-label { font-size: 11px; color: #666; letter-spacing: 1px; }
  h1 { color: #fff; font-weight: 300; font-size: 18px; letter-spacing: 4px; text-transform: uppercase; }
  .section-title { color: #555; font-size: 12px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: -20px; }
</style>
</head>
<body>

<h1>Furman — Logo System</h1>
<p class="section-title">Primary Marks</p>

          <line x1="-14.5" y1="13" x2="-12" y2="10" stroke="rgba(0,60,170,0.35)" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M-8 6 Q2 -6, 14 -14" stroke="rgba(0,70,190,0.85)" stroke-width="3.5" stroke-linecap="round" fill="none"/>
          <path d="M14 -14 Q20 -19, 26 -20" stroke="rgba(0,70,190,0.7)" stroke-width="2.2" stroke-linecap="round" fill="none"/>

          <line x1="32" y1="-15.5" x2="36" y2="-14" stroke="rgba(0,70,190,0.25)" stroke-width="1.2" stroke-linecap="round"/>
        </g>
        </g>
      </svg>
    </div>
    <span class="variant-label">Light Mode</span>
  </div>

  <!-- DARK MODE -->

        <rect x="16" y="16" width="148" height="148" rx="33" fill="url(#grad-dark)"/>
        <g transform="translate(90,90) scale(1.18) translate(-90,-90)">

          <line x1="-16.5" y1="15.5" x2="-14" y2="12.5" stroke="rgba(255,255,255,0.35)" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="-14.5" y1="13" x2="-12" y2="10" stroke="rgba(255,255,255,0.35)" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M-8 6 Q2 -6, 14 -14" stroke="rgba(255,255,255,0.9)" stroke-width="3.5" stroke-linecap="round" fill="none"/>
          <path d="M14 -14 Q20 -19, 26 -20" stroke="rgba(255,255,255,0.7)" stroke-width="2.2" stroke-linecap="round" fill="none"/>
          <path d="M26 -20 Q30 -20.5, 32 -17" stroke="rgba(255,255,255,0.5)" stroke-width="1.3" stroke-linecap="round" fill="none"/>
          <line x1="31" y1="-18" x2="35" y2="-21" stroke="rgba(255,255,255,0.3)" stroke-width="1.2" stroke-linecap="round"/>
          <line x1="32" y1="-15.5" x2="36" y2="-14" stroke="rgba(255,255,255,0.25)" stroke-width="1.2" stroke-linecap="round"/>
        </g>
        </g>
      </svg>
    </div>
    <span class="variant-label">Dark Mode</span>
  </div>
</div>
